bitronix.tm.journal=multiplexed
bitronix.tm.journal.multiplexed.journal.primary=disk
bitronix.tm.journal.multiplexed.journal.secondary=disk

bitronix.tm.journal.multiplexed.primary.disk.logPart1Filename=target/btm1.tlog
bitronix.tm.journal.multiplexed.primary.disk.logPart2Filename=target/btm2.tlog
bitronix.tm.journal.multiplexed.primary.disk.skipCorruptedLogs=true
bitronix.tm.journal.multiplexed.secondary.disk.logPart1Filename=target/btm3.tlog
bitronix.tm.journal.multiplexed.secondary.disk.logPart2Filename=target/btm4.tlog
bitronix.tm.journal.multiplexed.secondary.disk.skipCorruptedLogs=true

bitronix.tm.timer.gracefulShutdownInterval=10
